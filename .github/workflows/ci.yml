name: CI
on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *"

jobs:
  check:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Should build?
        id: should_build
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          source utils.sh
          set_prebuilts
          toml_prep config.toml

          SHOULD_BUILD=0

          # Check for app version updates from constants.kt
          cp config.toml /tmp/config.toml.check
          if auto_update_app_versions /tmp/config.toml.check "$(toml_get "$(toml_get_table_main)" patches-source)"; then
            echo "App versions updated"
            SHOULD_BUILD=1
          fi

          # Check if build.md exists in update branch
          if git show origin/update:build.md > build.md 2>/dev/null; then
            # build.md exists, check for patches updates
            UPDATE_CFG=$(./build.sh config.toml --config-update)
            if [ "$UPDATE_CFG" ]; then
              echo "Patches updated: $UPDATE_CFG"
              SHOULD_BUILD=1
            fi
          else
            echo "first time building!"
            SHOULD_BUILD=1
          fi

          if [ "$SHOULD_BUILD" = 0 ]; then
            echo "No updates found"
          fi

          echo "SHOULD_BUILD=$SHOULD_BUILD" >> $GITHUB_OUTPUT

      - name: Clear older runs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run list -L400 --json databaseId -q '.[].databaseId' | tail -n+10 | xargs -IID gh api "repos/$GITHUB_REPOSITORY/actions/runs/ID" -X DELETE || :

    outputs:
      SHOULD_BUILD: ${{ steps.should_build.outputs.SHOULD_BUILD }}

  build:
    permissions: write-all
    needs: check
    uses: ./.github/workflows/build.yml
    if: ${{ needs.check.outputs.SHOULD_BUILD == 1 }}
    secrets: inherit
