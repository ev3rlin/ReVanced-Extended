name: Build Modules
on:
  workflow_call:
    inputs:
      from_ci:
        type: boolean
        required: false
        default: true

  workflow_dispatch:

jobs:
  run:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Update config
        if: ${{ inputs.from_ci }}
        run: |
          # Trying to load update branch for check and auto-update
          if git checkout origin/update build.md; then
            # Setup environment
            source utils.sh
            set_prebuilts

            # Auto-update app versions from constants.kt (updates config.toml if needed)
            toml_prep config.toml
            if auto_update_app_versions "config.toml" "$(toml_get "$(toml_get_table_main)" patches-source)"; then
              echo "App versions updated in config.toml"
            fi

            # Reload config after potential app version updates
            toml_prep config.toml

            # Generates config.json if there are patches updates
            UPDATE_CFG=$(./build.sh config.toml --config-update)
            if [ "$UPDATE_CFG" ]; then
              echo "$UPDATE_CFG" > config.json
            fi
          fi

      - name: Make release name and get version
        id: release_info
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TODAY=$(date +'%Y-%m-%d')
          BRANCH=${{ github.ref_name }}

          # Get all numeric tags, find highest, add 1
          MAX_TAG=$(gh release list --limit 100 | awk -F '\t' '{print $3}' | grep -E '^[0-9]+$' | sort -rn | head -1)
          if [ -z "$MAX_TAG" ]; then MAX_TAG=0; fi
          NEXT_VER_CODE=$((MAX_TAG + 1))

          # Count releases for this date to get index
          COUNT=$(gh release list --limit 100 | grep "$TODAY" | wc -l)
          INDEX=$((COUNT + 1))

          # Create release name based on branch
          if [ "$BRANCH" = "dev" ]; then
            NAME="ReVanced Extended - $TODAY [dev] (v$INDEX)"
          else
            NAME="ReVanced Extended - $TODAY (v$INDEX)"
          fi

          echo "NAME=$NAME" >> $GITHUB_OUTPUT
          echo "TAG=$NEXT_VER_CODE" >> $GITHUB_OUTPUT
          echo "NEXT_VER_CODE=$NEXT_VER_CODE" >> $GITHUB_OUTPUT

      - name: Build modules/APKs
        run: if [ -f "config.json" ]; then ./build.sh config.json; else ./build.sh config.toml; fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: $GITHUB_REPOSITORY
          NEXT_VER_CODE: ${{ steps.release_info.outputs.NEXT_VER_CODE }}

      - name: Commit config after successful build
        if: ${{ inputs.from_ci }}
        run: |
          git add config.toml
          if git diff --cached --quiet; then
            echo "No config changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Auto-update config.toml [CI]"
            git push origin HEAD:$GITHUB_REF_NAME
          fi

      - name: Get output
        id: get_output
        run: |
          DELIM="$(openssl rand -hex 8)"
          echo "BUILD_LOG<<${DELIM}" >> "$GITHUB_OUTPUT"
          cat build.md >> "$GITHUB_OUTPUT"
          echo "${DELIM}" >> "$GITHUB_OUTPUT"
          cp -f build.md build.tmp

      - name: Upload modules to release
        uses: svenstaro/upload-release-action@v2
        with:
          body: ${{ steps.get_output.outputs.BUILD_LOG }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./build/*
          release_name: ${{ steps.release_info.outputs.NAME }}
          tag: ${{ steps.release_info.outputs.TAG }}
          file_glob: true
          overwrite: false
          prerelease: ${{ github.ref_name == 'dev' }}

      - name: Update changelog and Magisk update json
        id: update_config
        if: github.ref_name == 'main'
        run: |
          # Save config.toml from current branch before switching
          cp -f config.toml /tmp/config.toml.backup
          
          git checkout -f update || git switch --discard-changes --orphan update
          
          # Restore config.toml from main branch
          cp -f /tmp/config.toml.backup ./config.toml
          cp -f build.tmp build.md
          get_update_json() {
            echo "{
            \"version\": \"$1\",
            \"versionCode\": ${{ steps.release_info.outputs.NEXT_VER_CODE }},
            \"zipUrl\": \"$2\",
            \"changelog\": \"https://raw.githubusercontent.com/$GITHUB_REPOSITORY/update/build.md\"
          }"
          }

          cd build || { echo "build folder not found"; exit 1; }
          for OUTPUT in *magisk*.zip; do
            [ "$OUTPUT" = "*magisk*.zip" ] && continue
            ZIP_S=$(unzip -p "$OUTPUT" module.prop)
            if ! UPDATE_JSON=$(echo "$ZIP_S" | grep updateJson); then continue; fi
            UPDATE_JSON="${UPDATE_JSON##*/}"
            VER=$(echo "$ZIP_S" | grep version=)
            VER="${VER##*=}"
            DLURL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/releases/download/${{ steps.release_info.outputs.NEXT_VER_CODE }}/${OUTPUT}"
            get_update_json "$VER" "$DLURL" >"../$UPDATE_JSON"
          done
          cd ..

          find . -name "*-update.json" | grep . || : >dummy-update.json

      - uses: stefanzweifel/git-auto-commit-action@v5
        if: github.ref_name == 'main'
        with:
          branch: update
          skip_checkout: true
          file_pattern: config.toml build.md *-update.json
          commit_message: Bump version ${{ steps.release_info.outputs.NEXT_VER_CODE }}

      - name: Report to Telegram
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
        if: env.TG_TOKEN != null
        run: |
          cd build || { echo "build folder not found"; exit 1; }

          TG_CHAT="@rvc_magisk"
          NL=$'\n'
          APKS=""
          MODULES=""
          for OUTPUT in *; do
            DL_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/releases/download/${{ steps.release_info.outputs.NEXT_VER_CODE }}/${OUTPUT}"
            if [[ $OUTPUT = *.apk ]]; then
              APKS+="${NL}ðŸ“¦[${OUTPUT}](${DL_URL})"
            elif [[ $OUTPUT = *.zip ]]; then
              MODULES+="${NL}ðŸ“¦[${OUTPUT}](${DL_URL})"
            fi
          done
          MODULES=${MODULES#"$NL"}
          APKS=${APKS#"$NL"}

          BODY="$(sed 's/^\* \*\*/â†ª \*\*/g; s/^\* `/â†ª \*\*/g; s/`/\*/g; s/^\* /\â†ª/g; s/\*\*/\*/g; s/###//g; s/^- /â†ª /g; /^==/d;' ../build.md)"
          MSG="*New build!*

          ${BODY}

          *â–¼ Download Links:*
          Modules:
          ${MODULES}

          APKs:
          ${APKS}
          "
          echo "'$MSG'"
          MSG=${MSG:0:9450}
          POST="https://api.telegram.org/bot${TG_TOKEN}/sendMessage"
          curl -X POST --data-urlencode "parse_mode=Markdown" --data-urlencode "disable_web_page_preview=true" --data-urlencode "text=${MSG}" --data-urlencode "chat_id=${TG_CHAT}" "$POST"
